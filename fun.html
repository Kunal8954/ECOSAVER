<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureAuth - Login & Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            background: linear-gradient(135deg, #0d0d0d 0%, #000000 100%);
            font-family: 'Inter', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            box-shadow: 0 10px 32px rgba(0, 0, 0, 0.10);
            padding: 32px 16px;
            max-width: 340px;
            width: 100%;
            /* Make more compact */
        }
        .tab-active {
            border-bottom: 3px solid #667eea;
            color: #667eea;
        }
        .input-field:focus {
            outline: none;
            box-shadow: 0 0 0 2px #667eea;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: transform 0.15s;
        }
        .btn-primary:hover {
            transform: translateY(-1px) scale(1.02);
        }
        .social-btn {
            transition: all 0.2s;
        }
        .social-btn:hover {
            transform: scale(1.04);
        }
        @media (max-width: 700px) {
            .auth-container { padding: 20px 5px; }
        }
    </style>
</head>
<body>
    <div class="auth-container flex flex-col items-center justify-center min-h-[480px]">
        <!-- Logo Placeholder -->
        <div class="text-center mb-4">
            <img src="SIHLo.png" alt="Brand logo" class="mx-auto w-24 h-10 object-cover rounded-lg" />
        </div>
        <!-- Tab Navigation -->
        <div class="flex w-full mb-4">
            <button id="loginTab" class="flex-1 py-1 text-center font-semibold tab-active">Login</button>
            <button id="signupTab" class="flex-1 py-1 text-center font-semibold text-gray-600">Sign Up</button>
        </div>
        <!-- Forms Container -->
        <div id="loginForm" class="form-container w-full">
            <!-- Email Login -->
            <form id="emailLoginForm" class="mb-1">
                <input type="email" id="email" class="input-field w-full px-3 py-1.5 mb-1 border border-gray-300 rounded-lg" placeholder="Email or Gmail" required>
                <input type="password" id="password" class="input-field w-full px-3 py-1.5 mb-2 border border-gray-300 rounded-lg" placeholder="Password" required>
                <button type="submit" class="btn-primary text-white w-full py-2 rounded-lg mb-2">Login</button>
            </form>
            <!-- Mobile Number Login -->
            <div class="mb-1 text-center text-gray-500 text-xs">Or</div>
            <form id="mobileLoginForm" class="mb-1">
                <input type="tel" id="mobile" class="input-field w-full px-3 py-1.5 mb-1 border border-gray-300 rounded-lg" placeholder="Mobile Number" required>
                <input type="text" id="mobileOtp" class="input-field w-full px-3 py-1.5 mb-2 border border-gray-300 rounded-lg" placeholder="OTP" required>
                <button type="submit" class="btn-primary text-white w-full py-2 rounded-lg mb-2">Login with Mobile</button>
                <button type="button" id="sendOtpLogin" class="text-xs text-blue-600 hover:underline w-full mb-1">Send OTP</button>
            </form>
            <!-- Social Login -->
            <div class="flex flex-col mb-2">
                <button class="social-btn bg-red-500 text-white w-full py-2 rounded-lg mb-1">Login with Google</button>
                <button class="social-btn bg-blue-600 text-white w-full py-2 rounded-lg">Login with Facebook</button>
            </div>
            <!-- Forgot Password -->
            <div class="mb-2 text-center">
                <a href="#" class="forgot-link text-xs text-blue-600" id="forgotPassword">Forgot Password?</a>
            </div>
        </div>
        <div id="signupForm" class="form-container w-full hidden">
            <!-- Signup Forms -->
            <form id="emailSignupForm" class="mb-1">
                <input type="email" id="signupEmail" class="input-field w-full px-3 py-1.5 mb-1 border border-gray-300 rounded-lg" placeholder="Email or Gmail" required>
                <input type="password" id="signupPassword" class="input-field w-full px-3 py-1.5 mb-1 border border-gray-300 rounded-lg" placeholder="Password" required>
                <input type="password" id="confirmPassword" class="input-field w-full px-3 py-1.5 mb-2 border border-gray-300 rounded-lg" placeholder="Confirm Password" required>
                <button type="submit" class="btn-primary text-white w-full py-2 rounded-lg mb-2">Sign Up</button>
            </form>
            <!-- Mobile Signup -->
            <div class="mb-1 text-center text-gray-500 text-xs">Or</div>
            <form id="mobileSignupForm" class="mb-1">
                <input type="tel" id="signupMobile" class="input-field w-full px-3 py-1.5 mb-1 border border-gray-300 rounded-lg" placeholder="Mobile Number" required>
                <input type="text" id="signupOtp" class="input-field w-full px-3 py-1.5 mb-2 border border-gray-300 rounded-lg" placeholder="OTP" required>
                <button type="submit" class="btn-primary text-white w-full py-2 rounded-lg mb-2">Sign Up with Mobile</button>
                <button type="button" id="sendOtpSignup" class="text-xs text-blue-600 hover:underline w-full mb-1">Send OTP</button>
            </form>
            <!-- Terms -->
            <div class="mb-1 text-center text-xs text-gray-500">
                By signing up, you agree to our <a href="#" class="text-blue-600 hover:underline">Terms</a> and <a href="#" class="text-blue-600 hover:underline">Privacy</a>.
            </div>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="mt-4 w-full flex justify-center">
            <a href="login.html" class="inline-block px-4 py-2 bg-gray-200 text-[#20c4b6] rounded hover:bg-[#e1f7ef] font-semibold">&larr; Back to Dashboard</a>
        </div>
    </div>
    <!-- Forgot Password Modal -->
    <div id="forgotPasswordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-5 rounded-lg w-full max-w-sm">
            <h2 class="text-lg font-semibold mb-2">Reset Password</h2>
            <form id="forgotPasswordForm">
                <input type="text" id="resetEmail" class="input-field w-full px-3 py-2 mt-1 mb-2 border border-gray-300 rounded-lg" placeholder="Email or mobile number" required>
                <div class="flex justify-end">
                    <button type="button" id="closeModal" class="mr-2 px-4 py-1.5 text-gray-600">Cancel</button>
                    <button type="submit" class="btn-primary text-white px-4 py-1.5 rounded-lg">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Tab Switching
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('tab-active');
            signupTab.classList.remove('tab-active');
        });
        signupTab.addEventListener('click', () => {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('tab-active');
            loginTab.classList.remove('tab-active');
        });
        // Modal Functionality
        const forgotPasswordModal = document.getElementById('forgotPasswordModal');
        const forgotPasswordLink = document.getElementById('forgotPassword');
        const closeModal = document.getElementById('closeModal');
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            forgotPasswordModal.classList.remove('hidden');
        });
        closeModal.addEventListener('click', () => {
            forgotPasswordModal.classList.add('hidden');
        });
        document.getElementById('forgotPasswordForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Password reset link sent!');
            forgotPasswordModal.classList.add('hidden');
        });
        // OTP Sender Simulation
        function fakeFetch(url, params) {
            // Always resolves for demo, always success message
            return new Promise(resolve => setTimeout(() => resolve({ json: () => Promise.resolve({ message: 'OTP sent!', success: true }) }), 300));
        }
        document.getElementById('sendOtpLogin').addEventListener('click', async () => {
            const mobile = document.getElementById('mobile').value;
            if (!mobile) return alert('Enter mobile number first!');
            try {
                const res = await fakeFetch('https://api.example.com/send-otp', {});
                const data = await res.json();
                alert(data.message || 'OTP sent!');
            } catch (err) {
                alert('Error sending OTP');
            }
        });
        document.getElementById('sendOtpSignup').addEventListener('click', async () => {
            const mobile = document.getElementById('signupMobile').value;
            if (!mobile) return alert('Enter mobile number first!');
            try {
                const res = await fakeFetch('https://api.example.com/send-otp', {});
                const data = await res.json();
                alert(data.message || 'OTP sent!');
            } catch (err) {
                alert('Error sending OTP');
            }
        });
        // Form Submissions (Demo)
        document.getElementById('emailLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Save session, redirect
            alert('Login success! Redirecting...');
            setTimeout(() => { window.location.href = 'login.html'; }, 200);
        });
        document.getElementById('mobileLoginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const mobile = document.getElementById('mobile').value;
            const otp = document.getElementById('mobileOtp').value;
            if (!mobile || !otp) return alert('Please complete all fields.');
            // Simulate success
            alert('Mobile login success!');
            setTimeout(() => { window.location.href = 'login.html'; }, 200);
        });
        document.getElementById('emailSignupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Save session, redirect
            alert('Signup success! Redirecting...');
            setTimeout(() => { window.location.href = 'login.html'; }, 200);
        });
        document.getElementById('mobileSignupForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // Simulate success
            alert('Mobile signup success!');
            setTimeout(() => { window.location.href = 'login.html'; }, 200);
        });
        // Social Login Simulation
        document.querySelectorAll('.social-btn')[0].addEventListener('click', () => {
            alert('Redirecting to Google login page...');
        });
        document.querySelectorAll('.social-btn')[1].addEventListener('click', () => {
            alert('Redirecting to Facebook login page...');
        });
    </script>
</body>
</html>
