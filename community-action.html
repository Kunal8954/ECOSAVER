<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Action</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#f6fcf4] flex flex-col items-center justify-center p-8">
  <div class="max-w-2xl w-full bg-white rounded-2xl shadow p-8">
    <h1 class="text-3xl font-bold text-[#20c4b6] mb-4">Community Action</h1>
    <p class="mb-6 text-gray-700">Join local environmental initiatives and connect with like-minded students. Organize cleanup drives, awareness campaigns, and make a real impact in your community.</p>
    <a href="login.html" class="inline-block px-4 py-2 bg-gray-200 text-[#20c4b6] rounded hover:bg-[#e1f7ef] font-semibold">&larr; Back to Dashboard</a>
  </div>
  <nav class="flex flex-wrap gap-2 md:gap-4 container mx-auto px-4 mt-2">
        <a href="login.html#challenges" class="text-white hover:text-green-200 font-semibold">Challenges</a>
        <a href="login.html#learn" class="text-white hover:text-green-200 font-semibold">Learn</a>
        <a href="login.html#community" class="text-white hover:text-green-200 font-semibold">Community</a>
        <a href="login.html#impact" class="text-white hover:text-green-200 font-semibold">Impact</a>
        <a href="login.html#habits" class="text-white hover:text-green-200 font-semibold">Habits</a>
        <a href="login.html#eco-tips" class="text-white hover:text-green-200 font-semibold">Eco Tips</a>
        <a href="login.html#leaderboard" class="text-white hover:text-green-200 font-semibold">Leaderboard</a>
      </nav>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
  const darkModeToggle = document.getElementById('darkModeToggle');
  const iconSun = document.getElementById('iconSun');
  const iconMoon = document.getElementById('iconMoon');
  // On page load, check localStorage
  if (localStorage.getItem('darkMode') === 'enabled') {
    document.body.classList.add('dark');
    if (iconSun && iconMoon) {
      iconSun.classList.add('hidden');
      iconMoon.classList.remove('hidden');
    }
  }
  if (darkModeToggle && iconSun && iconMoon) {
    darkModeToggle.addEventListener('click', function() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      if (isDark) {
        localStorage.setItem('darkMode', 'enabled');
        iconSun.classList.add('hidden');
        iconMoon.classList.remove('hidden');
      } else {
        localStorage.setItem('darkMode', 'disabled');
        iconSun.classList.remove('hidden');
        iconMoon.classList.add('hidden');
      }
    });
  }
});
</script>
</html>
