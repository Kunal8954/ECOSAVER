<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EcoSaver</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-100 to-blue-100 p-4">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-[#20c4b6] mb-6">Create Your Account</h2>
        <form>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring" placeholder="Enter your email" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring" placeholder="Create a password" required>
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-lg focus:ring" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="w-full py-2 px-4 bg-[#20c4b6] text-white rounded-lg font-semibold hover:bg-[#158a8e] transition">Sign Up</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
            Already have an account? <a href="login.html" class="text-[#20c4b6] hover:underline">Login</a>
        </div>
        <div class="mt-4 text-center">
            <a href="login.html" class="inline-block px-4 py-2 bg-gray-200 text-[#20c4b6] rounded hover:bg-[#e1f7ef] font-semibold">&larr; Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
